name: Sync Wiki (Latest Release)

on:
  push:
    paths:
      - "progress/latest-release.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Clone wiki
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Update wiki page
        run: |
          cp progress/latest-release.md wiki/Latest-MC-Release-Mod-List-Progress.md

      - name: Commit and push wiki changes
        run: |
          cd wiki
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Latest-MC-Release.md
          git commit -m "Update latest MC release mod list" || echo "No changes"
          git push
